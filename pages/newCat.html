<div class="form">
    <button class="actionBtn" style="position:fixed; left: 0; top: 0;" id="back" onclick="goBackToProfile();"><i style="color: #fdf7a6; border: 2px !important; margin: 2px;"class="fas fa-arrow-alt-circle-left fa-5x"></i></button>
    <label for="cat_name">PRENOM</label><br>
    <input type="text" id="cat_name" placeholder="Prénom du chat"><br><br>
    <label for="cat_gender">SEXE</label><br>
    <select class="select" id="cat_gender">
        <option value="-1" selected>Choisir un sexe</option>
        <option value="0">Femelle</option>
        <option value="1">Male</option>
    </select><br><br>
    <label for="cat_birth">NAISSANCE</label><br>
    <input class="large" type="date" id="cat_birth"><br><br>
    <label for="cat_race">RACE</label><br>
    <input class="large" id="cat_race" list="cat_races" placeholder="Race"></input><br><br>
    <datalist id="cat_races">

    </datalist>
    <input id="create" type="button" value="CREER" onclick="newCat();"><br>
    <p class="error" id="error" style="font-size: 1.5vmax;" hidden></p><br>
</div>
<script>setupNewCatPage();</script>
